<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="display">
        <div id="fracTime">
          <input type="number" id="a" value="1" />
          <div class="line"></div>
          <input type="number" id="b" value="1" />
        </div>
        <div id="timerTime"></div>
        <p id="string">de minuto</p>
      </div>
      <div id="iaiDiv">
        <input type="checkbox" id="iai" /><label for="iai"
          >Eu sou um animal que nao compreende fração (arredondar ms)</label
        >
      </div>
      <div class="controls">
        <div id="reset" class="option" onclick="reset()">Zerar</div>
        <div id="restart" class="option" onclick="restart()">Reiniciar</div>
        <div id="pause" class="option" onclick="pause()">Pausar</div>
        <div id="resume" class="option" onclick="start(1)">Continuar</div>
        <div id="start" class="option" onclick="start()">Iniciar</div>
      </div>
    </main>
    <img id="nihaonigga" src="images/nihaonigga.jpg" />
    <script src="main.js"></script>
  </body>
</html>
